<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/statics/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import alibaba iconfont css-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_3309256_zyosr735gj.css">

    <!-- Import JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Import materialize.js -->
    <script type="text/javascript" src="/statics/js/materialize.min.js"></script>

    <script type="text/javascript" src="/statics/scripts/home.js"></script>

    <title>Movie Dash</title>
</head>

<body>
    <header>
        <!-- 导航栏 -->
        <nav>
            <div class="nav-wrapper teal lighten-1">
                <div class="container">
                    <a href="/" class="brand-logo"><i class="iconfont icon-shipin1" style="font-size: 20px;"></i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#">World</a></li>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#uploadvideomodal">Upload</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="/" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container" style="margin-top: 20px;">
            <div class="row">
                <!-- 1-左半区 -->
                <div class="col s12 m9">
                    <!-- 视频信息 -->
                    <div class="row">
                        <div class="col s12 z-depth-5 black">
                            <div class="slider">
                                <ul class="slides black" style="margin-top: 10px;">
                                    <li>
                                        <!-- <video id="curr-video" controls preload="auto"></video> -->
                                        <video id="curr-video" width="100%" height="100%"
                                            controls preload="auto">
                                        </video>
                                        <!-- <img src="/statics/img/wallhaven-v9v3r5.jpg"> -->
                                        <!-- <div class="caption center-align">
                                        <h3>这是一个巨大的标签行</h3>
                                        <h5 class="light grey-text text-lighten-3">这是我们的小口号。</h5>
                                    </div> -->
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- 标签信息 -->
                    <div class="row">
                        <div class="col s12">
                            <div class="chip">
                                <img src="/statics/img/wallhaven-6ozkzl.jpg" alt="Contact Person">
                                <span id="video-owner">goplaymaker</span>
                            </div>
                            <div class="chip" id="curr-video-ctime">
                                2022年4月11日10:40:51
                            </div>
                            <div class="chip">
                                待扩展其他标签
                            </div>
                        </div>
                    </div>

                    <!-- 评论信息 -->
                    <div class="row">
                        <div class="col s12 z-depth-5">
                            <div class="row">
                                <div class="col s9">
                                    <blockquote class="flow-text">Comments <span id="comments-total"
                                            style="font-size: 18px;">200+</span>
                                    </blockquote>
                                </div>
                            </div>
                            <div class="row" style="height: 120px;">
                                <div class="col s9">
                                    <div class="row">
                                        <div class="col s9">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <textarea id="comments-input" class="materialize-textarea"
                                                        length="50" placeholder="发一条友善的评论"></textarea>
                                                    <label for="comments-input">Input</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s2" style="padding-top: 22px;">
                                            <button id="submit-comment" type="submit"
                                                class="waves-effect waves-light btn-large">
                                                Post
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s9">
                                    <div id="comments-history"></div>
                                    <!-- 
                            <div>
                                <strong style="font-size: 16px;">goplaymaker</strong> <span class="gray"
                                    style="font-size: 13px;">2022年4月11日11:42:13</span>
                                <div class="card-panel black">
                                    <span class="grey-text">
                                        这是一条测试评论，无与伦比的评论。
                                    </span>
                                </div>
                            </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2-右半区 -->
                <!-- 当前用户下所有视频缩略信息 -->
                <div class="col m3">
                    <ul class="collapsible popout" data-collapsible="accordion" id="items">
                        <!-- <li>
                            <div class="collapsible-header active">
                                <div class="chip">
                                    goplaymaker 的视频1
                                </div>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- 视频上传模态框 -->
        <div id="uploadvideomodal" class="modal">
            <div class="modal-content">
                <h4>视频上传</h4>
                <p>当前站点能力有限,请勿上传超过 50 MB视频文件</p>
                <form id="uploadform" action="http://127.0.0.1:9000/upload/alan" method="post"
                    enctype="multipart/form-data" class="uploadform">

                    <div class="file-field input-field">
                        <div class="btn">
                            <span>选择文件</span>
                            <input type="file" id="inputFile" name="file" accept="video/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>

                    <input type="text" id="vname" name="video name" placeholder="若未输入文件名,则生成默认规则名称">
                    <input class="waves-effect waves-light btn" type="submit" id="upload-submit" name="submit"
                        value="提交">
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="page-footer teal lighten-1">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">流视频网站</h5>
                        <p class="grey-text text-lighten-4">分享交流视频, 坚持做你自己</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">链接</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3"
                                    href="https://github.com/goplaymaker/video_server">GitHub</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">链接 2</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">链接 3</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">链接 4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2022 Video Server, All rights reserved.
                </div>
            </div>
        </footer>
    </main>

</body>

</html>
